<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle-game</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>

    <section class="enemy">
      <h2 id="enemyName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentEnemyHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="currentEnemyHp"></div><div id="maxEnemyHp"></div>
      </div>
    </section>

    <section class="player">
      <h2 id="playerName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentPlayerHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="currentPlayerHp"></div><div id="maxPlayerHp"></div>
      </div>
      <div class="playerStatus">
        <div class="killedNumbers">
          討伐数：<div id="nowKilledNumber"></div><div id="targetKillNumber"></div>
        </div>
      </div>
      <ul id="logs" class="logs"></ul>
      <button id="attack" class="attack">攻撃する</button>
    </section>

  </main>
  <div class="mask" id="mask"></div>
  <div class="modal" id="modal">
    <h2 class="modalTitle" id="modalTitle"></h2>
    <a class="modalNextBtn" id="modalNextBtn">次へすすむ</a>
  </div>
</body>
</html>
